<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>w2ui test</title>
    <link href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <script src="../bower_components/angular/angular.min.js"></script>

<body ng-controller="MyController">
    <!--<div my-tab id="tabs"></div>-->
    <div my-tab2 id="tabs" name="tabs" active="tablist[0].id" tabs="tablist"></div>
    <div ng-model="curdate">
        <button class="fontawesome bt" ng-click="onclick(-1)"><i class="fa fa-chevron-left"></i></button>
        <input my-date />
        <button class="fontawesome bt" ng-click="onclick(1)"><i class="fa fa-chevron-right"></i></button>
    </div>
    <!-- <div my-toolbar id="myToolbar"></div> -->
    <!-- <div my-table id="grid" style="width:100%; height:500px;"></div> -->
    <div my-table2 id="grid" style="width:100%; height:calc(100% - 80px)" config="grid_config"></div>
